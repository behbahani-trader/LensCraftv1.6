    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
              vazir: ['Vazirmatn', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],
              noto: ['"Noto Sans"', 'sans-serif'],
              iransans: ['IRANSans', 'sans-serif'],
            },
            transitionProperty: {
              'width': 'width',
              'margin': 'margin',
            },
            borderRadius: {
              'custom': 'var(--border-radius, 0.375rem)', // Default to rounded-md
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://font-face.ir/css/iransans/iransans.css">
    <style>
      :root {
        --border-radius: 0.5rem; /* Default value */
      }
      @media print {
        body * {
          visibility: hidden;
        }
        #invoice-print-area, #invoice-print-area *,
        #customer-ledger-print-area, #customer-ledger-print-area * {
          visibility: visible;
        }
        #invoice-print-area,
        #customer-ledger-print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          padding: 0;
          margin: 0;
        }
        @page {
            size: A4;
            margin: 0;
        }
      }
    </style>
